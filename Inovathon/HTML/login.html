<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 12px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.login {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  /*width: 10vw;*/
  text-decoration: none;
  display: flex;
  justify-content: center;
}

.container {
  padding: 16px;
}

.logo {
	display: flex;
	justify-content: center;
}

.logo img {
	width: 40%;
}

.login a {
	justify-content: center;
}

.border {
	border-width: 3px;
	border-color: red;
	border-style: solid;
}

.align-center {
	margin-top: 30%;

}

.padding-bottom {
	padding-bottom: 16px;
}

</style>
</head>
<body>
	<div class="align-center">
		<div class="logo">
			<img src="../IMAGENS/persona.png">
		</div>

	    <div class="container">
	      <label for="uname"><b>Usuário</b></label>
		  <input class="padding-bottom" type="text" placeholder="Digite o usuário" name="uname" id="user" required  >
		  

	      <label for="psw"><b>Senha</b></label>
		  <input class="padding-bottom" type="password" placeholder="Digite a senha" name="psw" required>
		  <a href="#" class="login" id="click"><button onclick="myFunction()" >Login</button></a>
		  
	    </div>
	</div>
	<script>
		function myFunction() {
			user1 = document.getElementById("user").value
			var link = document.getElementById("click");
			if (user1 == "empresa") {
				click.setAttribute('href',"home_empresa.html")
			}
			if (user1 == "user") {
				click.setAttribute('href',"home.html")
			}
			

			
		}
		</script>


</body>
</html>
